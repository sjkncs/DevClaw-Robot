name: Build DevClaw Studio

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
            artifact: DevClawStudio-windows-x64
          - os: macos-latest
            platform: mac
            artifact: DevClawStudio-macos-arm64
          - os: ubuntu-latest
            platform: linux
            artifact: DevClawStudio-linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python (for node-gyp native builds)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python setuptools (for node-gyp)
        run: pip install setuptools

      - name: Install dependencies
        working-directory: 3.Software/DevClawStudio
        run: npm install

      - name: Build Electron app
        working-directory: 3.Software/DevClawStudio
        run: npm run electron:build:${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List release output
        working-directory: 3.Software/DevClawStudio/release
        run: ls -la || dir
        shell: bash

      - name: Upload artifacts (installers only)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            3.Software/DevClawStudio/release/*.exe
            3.Software/DevClawStudio/release/*.dmg
            3.Software/DevClawStudio/release/*.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: List downloaded files
        run: find artifacts/ -type f

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          name: "DevClaw Studio ${{ github.ref_name }}"
          body: |
            ## DevClaw Studio ${{ github.ref_name }}

            Full desktop control app for DevClaw Robot â€” Electron + React + TailwindCSS

            ### Features
            - 43 protocol commands across 7 phases
            - Serial port connection (node-serialport)
            - Real-time joint telemetry charts
            - Joint angle gauges, 8 control modes
            - Dark theme with modern UI

            ### Downloads
            | Platform | File |
            |----------|------|
            | Windows x64 | `DevClaw Studio*.exe` |
            | macOS arm64 | `DevClaw Studio*.dmg` |
            | Linux x64 | `DevClaw Studio*.AppImage` |
          files: |
            artifacts/*.exe
            artifacts/*.dmg
            artifacts/*.AppImage
